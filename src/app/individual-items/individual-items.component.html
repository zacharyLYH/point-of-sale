<div
  [ngClass]="
    type === 'discount'
      ? 'store-items-container discount'
      : 'store-items-container regular'
  "
>
  <h2 *ngIf="type === 'discount'" class="header-text" style="color: red">
    Discount items!
  </h2>
  <h2 *ngIf="type === 'regular'" class="header-text">Regular items!</h2>
  <div *ngFor="let item of items" class="store-item">
    <div class="item-image">
      <img [src]="item.image" alt="Item image" />
    </div>
    <div class="item-details">
      <h2 class="item-name">{{ item.name }}</h2>
      <p class="item-description">{{ item.description }}</p>
      <p class="item-price">
        {{
          item.discountPrice === item.price
            ? (item.price | currency)
            : (item.discountPrice | currency)
        }}
      </p>
    </div>
    <div class="item-actions">
      <p class="item-quantity">{{ numberOfThisItemInCart(item) }}</p>
      <button class="btn btn-add" (click)="addToCart(item)">+</button>
      <button
        class="btn btn-remove"
        (click)="removeFromCart(item)"
        *ngIf="checkItemInCart(item)"
      >
        -
      </button>
    </div>
  </div>
</div>
